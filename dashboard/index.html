<html>
<head>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="index.js"></script>
</head>
<body>


<div class="container mt-5" x-data="routing()">

    <div>
        <button
                @click="setActiveRoute('visualize')"
                :class="{'btn btn-primary': route === 'visualize', 'btn btn-outline-primary': route !== 'visualize'}">
            Visualize
        </button>
        <button
                @click="setActiveRoute('history')"
                :class="{'btn btn-primary': route === 'history', 'btn btn-outline-primary': route !== 'history'}">
            History
        </button>
    </div>

    <div class="container mt-5">
        <div x-data="graph()" x-show="route === 'visualize'" class="page-content">
            <div class="graph" x-init="createGraph()">
                <svg width="100%" height="75%"></svg>
            </div>
        </div>
        <div x-data="history()" x-show="route === 'history'" class="page-content">
            <ul class="list-group">
                <template x-for="command in commands" :key="command">
                    <li class="list-group-item" x-text="command"></li>
                </template>
            </ul>
        </div>
    </div>

</div>


</body>
</html>
